<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tournaments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: blanchedalmond;">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script>
        function preview() {
        prev.src=URL.createObjectURL(event.target.files[0]);
     }
   </script>
   <br>
<center>
  <h3 ><b>Publish Tournaments</b></h3>
</center>
    <div class="container mt-5">
    <form class="row g-3" method="post" enctype="multipart/form-data">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email Id</label>
          <input type="email" class="form-control" id="txtMail" name="txtMail">
        </div>
        
        <div class="row mt-3">
            <div class="col-md-4">
                <label for="inputGame" class="form-label">Game</label>
                <input type="text" class="form-control" id="txtGame" name="txtGame">
              </div>
              <div class="col-4">
                <label for="inputTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle" name="txtTitle" >
              </div>
              <div class="col-4">
                <label for="inputFee" class="form-label">Entry Fee</label>
                <input type="text" class="form-control" id="txtFee" name="txtFee">
              </div>
        </div>

         <div class="row mt-3">
            <div class="col-4">
                <label for="inputDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="txtDate" name="txtDate" >
              </div>
              <div class="col-4">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="txtCity" name="txtCity" >
              </div>
              <div class="col-4">
                <label for="inputLoc" class="form-label">Location</label>
                <input type="text" class="form-control" id="txtLoc" name="txtLoc" >
              </div>
         </div>
        
        <div class="col-md-12">
          <label for="inputPrize" class="form-label">Prizes</label>
          <input type="text" class="form-control" id="txtPrize" name="txtPrize">
        </div>

        <div class="row mt-3">
            <div class="col-md-4">
                Poster <br> <br>
                <input type="file" name="pic" id="pic" onchange="preview();">
               </div>
               <div class="col-md-3 mt-5">
                <img src="" id="prev" height="200" width="200">
                </div>
        </div>

        <div class="form-floating col-md-12">
            Other Information <br>
            <!-- <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea> -->
            <input type="text" class="form-control" style="height: 100px;"  id="txtInfo" name="txtInfo" >
            <!-- <label for="floatingTextarea2"></label> -->
        </div>
  
        <div class="col-12">
          <center>
            <button type="submit" class="btn btn-primary" id="savebtn" formaction="/saveOrg-details">Save</button>
          </center>
        </div>
      </form>
   </div>
</body>
</html>
